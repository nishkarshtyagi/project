<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            margin: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background-color: white;
        }

        button {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Online Store</h1>
    </header>

    <section>
        <div class="product" id="product1">
            <h2>Product 1</h2>
            <p>Description of Product 1. Price: $20</p>
            <button onclick="addToCart('Product 1', 20)">Add to Cart</button>
        </div>

        <div class="product" id="product2">
            <h2>Product 2</h2>
            <p>Description of Product 2. Price: $30</p>
            <button onclick="addToCart('Product 2', 30)">Add to Cart</button>
        </div>
    </section>

    <section>
        <h2>Shopping Cart</h2>
        <ul id="cart"></ul>
        <p>Total: $<span id="total">0</span></p>
    </section>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(product, price) {
            cart.push({ product, price });
            total += price;

            updateCart();
        }

        function updateCart() {
            const cartElement = document.getElementById("cart");
            const totalElement = document.getElementById("total");

            // Clear previous content
            cartElement.innerHTML = "";

            // Update cart
            cart.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.product} - $${item.price}`;
                cartElement.appendChild(listItem);
            });

            // Update total
            totalElement.textContent = total;
        }
    </script>

</body>
</html>
